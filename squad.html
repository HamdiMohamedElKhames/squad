    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery {
            margin: 15px;
            position: relative;
            cursor: pointer;
        }

        .gallery img {
            width: 200px;
            /* Fixed width for uniform sizing */
            height: 200px;
            /* Fixed height for uniform sizing */
            object-fit: cover;
            /* Crops images to fit the container */
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .description {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="gallery" onclick="showDescription(this)">
        <img src="w.png" alt="Sample Image 1">
        <div class="description">weed</div>
    </div>

        <img src="s.png" alt="Sample Image 2">

        <div class="description">wabna w mouzika bnina</div>
    </div>

    <script>
        function showDescription(element) {
            const description = element.querySelector('.description');
            const isVisible = description.style.display === 'block';
            // Hide all descriptions first
            document.querySelectorAll('.description').forEach(desc => {
                desc.style.display = 'none';
            });
            // Toggle the clicked one
            description.style.display = isVisible ? 'none' : 'block';
        }
