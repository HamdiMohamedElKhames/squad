<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .gallery {
            margin: 15px;
            position: relative;
            cursor: pointer;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .description {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 10px 0;
        }

        footer .contact a {
            color: #ffd700;
            text-decoration: none;
        }

        footer .contact a:hover {
            text-decoration: underline;
        }

        footer form {
            margin-top: 10px;
        }

        footer input[type="email"] {
            padding: 8px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #ffd700;
            color: #333;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #e0c200;
        }
    </style>
</head>

<body>

    <script>
        function showDescription(element) {
            const description = element.querySelector('.description');
            const isVisible = description.style.display === 'block';
            // Hide all descriptions first
            document.querySelectorAll('.description').forEach(desc => {
                desc.style.display = 'none';
            });
            // Toggle the clicked one
            description.style.display = isVisible ? 'none' : 'block';
        }
    </script>
